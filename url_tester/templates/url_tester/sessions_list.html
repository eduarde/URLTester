{% extends 'url_tester/base.html' %}
{% block content %}

    <h2 class="text-center"><span class="badge badge-info">HOME</span></h2> <br/><br/>


    <div class="row" xmlns="http://www.w3.org/1999/html">
        <div class="col-lg-12 mx-auto">
            <div class="btn-group btn-group-md" role="group" aria-label="Actions">
                <a href="{% url 'session_create' %}" class="btn btn-secondary"> <i class="fa fa-plus"
                                                                                   aria-hidden="true"></i> Session</a>

            </div>
        </div>
    </div>

    <hr class="primary">
    <br/><br/>

    {% for session in sessions %}
        <div class="card mb-3 text-center">
            <div class="card-body">
                <h5 class="card-title">{{ session.title }} <span class="badge badge-danger">{{ session.urls.all|length }}</span></h5>
                <p class="card-text">{{ session.description }}</p>
                <a href="{{ session.get_absolute_url }}" class="btn btn-primary">Open</a><br>
                <hr class="primary">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-{% if session.loaded %}success{% else %}danger{% endif %}"
                         role="progressbar" style="width: {% if session.loaded %}100%{% else %}1%{% endif %}"
                         aria-valuenow="25"
                         aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="card-footer text-muted">
                <small class="float-left">{{ session.date }}</small>
                <span class="float-right"><a href="{% url 'session_delete' pk=session.pk %}" class="cardbtn-item"><i
                        class="fa fa-trash"></i></a></span>
                <br>
            </div>
        </div>
    {% endfor %}









{% endblock %}
