{% extends 'url_tester/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content %}


    <section class="bg-gray-light" id="delete">
        <div class="container">
            <h1 class="text-center"><span class="badge badge-info">DELETE SESSION</span></h1> <br/><br/>
            <hr class="primary">
            <br/>
            <div class="row">

                <div class="col-6 mx-auto text-center">
                    <form action="" method="post">
                        {% csrf_token %} {{ from|crispy }}
                        <p> Are you sure that you want to delete this SESSION? </p>
                        <br/> <br/>
                        <button type="submit" class="btn btn-primary">Yes</button>
                       <button onclick="window.history.back();" class="btn btn-secondary">Cancel</button>
                    </form>
                </div>

            </div>
        </div>
    </section>


{% endblock %}
