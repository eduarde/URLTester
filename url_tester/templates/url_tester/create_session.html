{% extends 'url_tester/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="bg-gray-light" id="session_create">
        <div class="container">
            <h1 class="text-center"><span class="badge badge-info">CREATE NEW SESSION</span></h1><br/><br/>
            <hr class="primary">
            <br/><br/>
            <div class="row">

                <div class="col-lg-12 mx-auto text-center">
                    <form action="" method="post">
                        {% csrf_token %} {{ form|crispy }}
                        <br/><br/>
                        <button type="submit" class="btn btn-primary">Create</button>
                        <button onclick="window.history.back();" class="btn btn-secondary">Cancel</button>
                    </form>
                </div>

            </div>


        </div>
    </section>
{% endblock %}
